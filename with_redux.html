<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js"></script>
  </head>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="cyan"></div>
    <div id="powderblue"></div>

    <script>
      function reducer(oldState, action) {
        console.log("reducer", oldState, action);
        if (oldState === undefined) {
          return { color: "none" };
        }
        const newState = { ...oldState };
        if (action.type === "CHANGE_COLOR") {
          newState.color = action.color;
        }
        return newState;
      }
      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__(),
      );

      function red() {
        const state = store.getState();

        document.querySelector("#red").innerHTML = `
        <div class="container" style="background-color:${state.color}">
            <h1>red</h1>
            <input type="button" value="fire" onclick="
              store.dispatch({type: 'CHANGE_COLOR', color:'blue'})
            ">
        </div>
    `;
      }
      red();
      store.subscribe(red);

      function green() {
        const state = store.getState();

        document.querySelector("#green").innerHTML = `
        <div class="container" style="background-color:${state.color}">
            <h1>green</h1>
            <input type="button" value="fire" onclick="
              store.dispatch({type: 'CHANGE_COLOR', color: 'green'})
            ">
        </div>
    `;
      }
      green();
      store.subscribe(green);

      function blue() {
        const state = store.getState();

        document.querySelector("#blue").innerHTML = `
        <div class="container" style="background-color:${state.color}">
            <h1>blue</h1>
            <input type="button" value="fire" onclick="
              store.dispatch({type: 'CHANGE_COLOR', color: 'blue'})
            ">
        </div>
    `;
      }
      blue();
      store.subscribe(blue);

      function cyan() {
        const state = store.getState();

        document.querySelector("#cyan").innerHTML = `
        <div class="container" style="background-color: ${state.color}">
            <h1>cyan</h1>
            <input type="button" value="fire" onclick="
              store.dispatch({type: 'CHANGE_COLOR', color: 'cyan'})
            ">
        </div>
    `;
      }
      cyan();
      store.subscribe(cyan);

      function powderblue() {
        const state = store.getState();

        document.querySelector("#powderblue").innerHTML = `
        <div class="container" style="background-color: ${state.color}">
            <h1>powderblue</h1>
            <input type="button" value="fire" onclick="
              store.dispatch({type: 'CHANGE_COLOR', color: 'powderblue'})
            ">
        </div>
    `;
      }
      powderblue();
      store.subscribe(powderblue);
    </script>
  </body>
</html>
